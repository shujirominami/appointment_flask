<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "スタッフ画面" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/staff.css') }}">
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">予約管理（スタッフ）</div>
      <nav class="nav">
        <a href="{{ url_for('staff.dashboard') }}">一覧</a>
        <a href="{{ url_for('staff.logout') }}">ログアウト</a>
      </nav>
    </header>

    {% if error %}
      <div class="alert" role="alert">{{ error }}</div>
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
