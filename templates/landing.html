{% extends "base.html" %}
{% set title = "予約はこちら" %}

{% block content %}
<section class="card">
  <div class="stepbar" aria-label="手順">
    <div class="step is-active">1 予約開始</div>
    <div class="step">2 メール</div>
    <div class="step">3 入力</div>
    <div class="step">4 受付</div>
  </div>

  <h1 class="h1">予約はこちら</h1>
  <p class="lead">
    電話が不要です。聞こえの不安がある方も、画面の案内どおりに進めれば完了します。
  </p>

 <a class="button" href="/reservations/email/">予約を始める</a>


  <details class="faq">
    <summary>この予約の流れ</summary>
    <ol class="list">
      <li>メールアドレスを入力</li>
      <li>届いたメールのリンクを開く</li>
      <li>予約内容を入力して送信</li>
      <li>スタッフ確認後、確定メールが届く</li>
    </ol>
  </details>
</section>
{% endblock %}
